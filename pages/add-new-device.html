<!DOCTYPE html>
<html>
<head>
    <title>Add a New Device</title>
</head>
<body>
    <div class="toolbar">
        <a href="#home">Home</a>
        <a href="#add">Add</a>
        <a href="#update">Update</a>
        <a href="#read">Read</a>
        <a href="#myprofile">My Profile</a>
        <a href="#logout">Logout</a>
    </div>
    <div class="content">
        <h1>Add a New Device</h1>
        <form>
            <label for="deviceType">Device Type:</label>
            <div class="toggle">
                <input type="radio" id="dosing" name="deviceType" value="Dosing Device">
                <label for="dosing">Dosing Device</label>
                <input type="radio" id="sensor" name="deviceType" value="Sensor Device">
                <label for="sensor">Sensor Device</label>
            </div>
            <br>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <br>
            <label for="location">Location:</label>
            <input type="text" id="location" name="location">
            <br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
